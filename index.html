<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1"> 
        <title>OurBudgetApp</title>

        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script1.js"></script>
        <script src="plaidFrontEnd.js"></script>
        
    </head>
    <body>
        
        <!-- <div class="content" style="border: 1px solid black;"> -->
        <div class="content">
        <button id="bankButton" onclick="tokenFromServer()">Connect Your Bank</button>
        <button id="transactionsButton" onclick="getTransactions()">Transactions</button>   
        <div id="header">
        <h1>September 2021</h1>
        </div>
        <!-- <div class="budgetAndTransactions" style="border: 1px solid red; display: flex;"> -->
        <div class="budgetAndTransactions" style="display: flex;">
        <div id="newCategories">
        <table border="4" cellpadding="10" cellspacing="2" contenteditable="true" id="myTable1" class="table">
            <tr>
                <th class="label">Income</th>
                <th class="plannedHeader">Planned</th>
                <th class="actualHeader">Received</th>
            </tr>
            <tr>
                <td class ="label">Utah Independent Mortgage</td>
                <td id="firstCell" class="planned" style="text-align: end; padding-right: 46px;">$0.00</td>
                <td class="actual" style="text-align: end; padding-right: 46px;">$0.00</td>
            </tr>
            <tr>
                <td id="incomeTotalRow" class="label">Total</td>
                <td class="planned" style="text-align: end; padding-right: 46px;">$0.00</td>
                <td class="actual" style="text-align: end; padding-right: 46px;">$0.00</td>
            </tr>

        </table>

        <button type="button" onclick="addRowToIncomeTable()">Add Income</button>
        <br>
        <br>
        <br>

        <table border="4" cellpadding="10" cellspacing="2" contenteditable="true" id="myTable2" class="table">
            <tr>
                <th class="label">Transportation</th>
                <th class="plannedHeader">Planned</th>
                <th class="actualHeader">Actual</th>
            </tr>
            <tr>
                <td class="label">Gas</td>
                <td class="planned" style="text-align: end; padding-right: 46px;">$0.00</td>
                <td class="actual" style="text-align: end; padding-right: 50px;">$0.00</td>
            </tr>
            <tr>
                <td id="firstExpenseTotalRow" class="label">Total</td>
                <td class="planned" style="text-align: end; padding-right: 46px;">$0.00</td>
                <td class="actual" style="text-align: end; padding-right: 50px;">$0.00</td>
            </tr>

        </table>

        <button type="button" onclick="addRowToTable('myTable2')">Add Item</button>
        

        </div>
        <div id="transactionsDiv">

        </div>
        </div>
        <br>
        <br>
        <button type="button" onclick="addTable()">+ ADD GROUP</button>
        </div>
    </body>
</html>
