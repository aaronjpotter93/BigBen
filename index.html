<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1"> 
        <title>OurBudgetApp</title>

        <link rel="stylesheet" href="style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script1.js"></script>
        <script src="plaidFrontEnd.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
        
    </head>
    <body class="">
        
        <!-- <div class="content" style="border: 1px solid black;"> -->
        <div class="content">
        <div class="container-lg" id="header">
            <div class="row" id="topRow">
                <div class="col" >
                    <h1 class="display-1">November 2021</h1>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary btn" id="bankButton" onclick="tokenFromServer()">Connect Your Bank</button>
                    <button type="button" class="btn btn-secondary btn" id="transactionsButton" onclick="transactionsButton()">Transactions</button>
                    <button type="button" class="btn btn-danger btn" id="getTransactionsButton" onclick="getTransactions()">Get Transactions</button>
                </div>
            </div>
            <div class="row">
                <div class="col" id="budgetTotal">

                </div>
            </div>
            
            
        </div>
        
        <!-- <div class="budgetAndTransactions" style="border: 1px solid red; display: flex;"> -->
        <div class="container budgetAndTransactions" style="display: flex;">
            <div id="newCategories">
                <table contenteditable="true" id="myTable1" class="table table-info rounded">
                    <tr>
                        <th scope="col" class="label">Income</th>
                        <th scope="col" class="plannedHeader">Planned</th>
                        <th scope="col" class="actualHeader">Received</th>
                    </tr>
                    <tr>
                        <td class ="label">Utah Independent Mortgage</td>
                        <td id="firstCell" class="planned">$0.00</td>
                        <td class="actual">$0.00</td>
                    </tr>
                    <tr>
                        <td id="incomeTotalRow" class="label">Total</td>
                        <td class="planned">$0.00</td>
                        <td class="actual">$0.00</td>
                    </tr>
                </table>
        
                <button type="button" class="btn btn-secondary btn-sm" onclick="addRowToIncomeTable()">Add Income</button>
                <br>
                <br>
                <br>
        
                <table contenteditable="true" id="myTable2" class="table table-info rounded">
                    <tr>
                        <th class="label">Transportation</th>
                        <th class="plannedHeader">Planned</th>
                        <th class="actualHeader">Actual</th>
                    </tr>
                    <tr>
                        <td class="label">Gas</td>
                        <td class="planned">$0.00</td>
                        <td class="actual">$0.00</td>
                    </tr>
                    <tr>
                        <td id="firstExpenseTotalRow" class="label">Total</td>
                        <td class="planned">$0.00</td>
                        <td class="actual">$0.00</td>
                    </tr>
        
                </table>
        
                <button type="button" class="btn btn-secondary btn-sm" onclick="addRowToTable('myTable2')">Add Item</button>
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-secondary btn-sm" onclick="addTable()" id="addTableButton">+ ADD GROUP</button>
            </div>
            <div id="transactionsDiv">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    </body>
</html>
